<!DOCTYPE html>
<html>
<head>
  <title>Suggestion Box</title>
  <script type="text/javascript" src="js/vendor/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-app="SuggestionBox" ng-controller="HomeController">

  <div class="container" ng-repeat="post in posts | orderBy:'-upvotes'">
    <h1>{{ post.title }}</h1>
    <p>
    <span class="btn btn-success glyphicon glyphicon-plus" ng-click="upVote(post)"></span> Upvotes: {{post.upvotes}}
    </p>
  </div>

  <form ng-submit="addSuggestion()">
    <h3> Submit Your Suggestion </h3>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
    </div>
    <button type="submit" class="btn btn-primary">Suggest</button>
  </form>

  <!-- Modules -->
  <script type="text/javascript" src="js/app.js"></script>

  <!-- Controllers -->
  <script type="text/javascript" src="js/controllers/HomeController.js"></script>

  <!-- Services -->
  <script type="text/javascript" src="js/services/suggestions.js"></script>

</body>
</html>
